    <div align="center"  ng-app="myApp" ng-controller="ctrl">
        <div style="width:500px; border: solid 2px #333333; " align="center">
            <div style="background-color:#333333; color:#FFFFFF; padding:3px;"><b>Create Book Details</b></div>

            <div style="margin:30px">

                <form>
                    <label><b>BOOK ID::</b> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><input ng-model="bid" class="box" /><br /><br />
                    <label><b>BOOK NAME::</b>  &nbsp;&nbsp;&nbsp;:</label><input ng-model="bname" class="box" /><br/><br />
                    <label><b>COST::</b> &emsp;&emsp; &nbsp;</label><input ng-model="cost" class="box" /><br /><br />
                    <label><b>PUBLISHER NAME::</b>&nbsp;&nbsp;&nbsp;&nbsp;</label><input ng-model="pname" class="box" /><br/><br />
                    <label><b>AUTHOR NAME ::</b></label><input ng-model="aname" class="box" /><br/><br />
                    <center>
                    <input type="button" value="INSERT" ng-click="myFunc()"/></center>
                </form>
                
                
                <p>{{ names }}</p>
            </div>

        </div>

    </div>


    <script>
                          var app = angular.module('myApp', []); 
                          app.controller('ctrl', function ($scope, $http) {
                              $scope.myFunc = function() {
                                  alert("Do you want to Insert BOOK Details ?");
                          var bid=$scope.bid;
                          var bname=$scope.bname;
                          var cost=$scope.cost;
                          var pname=$scope.pname;
                          var aname=$scope.aname;
                              var req = { 
                                  method: 'POST',
                                  url: 'http://localhost:3000/data', 
                   headers: { 'Content-Type': 'Application/json' },
                   data: {
                          bid:bid,
                          bname:bname, 
                          cost:cost,
                          pname:pname,
                          aname:aname    
	    }
                       }
                          
                                  $http(req)
                          .then(function (response) {
                          $scope.names = response.data;
                                      alert($scope.names);
                         });
                                  };
                                  
                  });
        </script>
